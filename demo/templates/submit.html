<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>提交成功</h1>

    <p>法定姓名：{{ leg_name }}</p>
    <p>常用姓名 {{ com_name}}</p>
    <p>个人电话：{{ mobile }}</p>
    <p>个人邮箱：{{ email }}</p>
    <p>年龄：{{ age }}</p>
    <p>性别：{{gender}}</p>
    <p>个人简介：{{ bio }}</p>
    <p>国家/地区：{{region}} </p>
    <p>json：{{response_data}}</p>
    {% for i in response_data.data.items %}
       <p>投递id：{{ i }}</p> 
    {% endfor %}
    <p>{{ items }}</p>

</body>
</html>
